<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Café</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #C9B194;
            color: #8AB2A6;
        }
        header {
            background: #443627; 
            background-image: url('cafe.jpg');
            color: #FFFF;
            padding: 40px;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 30px;
        }
        nav {
            margin: 50px 0;
            text-align: center;
        }
        nav a {
            margin: 0 20px;
            color: #FFFF;
            text-decoration: none;
            font-weight: bold;
            font-size: 35px;
        }
	 section {
            padding: 50px;
            margin: 200px auto;
            max-width: 800px;
            background: #F5ECE0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #6f4c3e;
            color: #8AB2A6;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .menu-item {
            margin: 120px 0;
            padding: 10px;
            border: 25px solid #ccc;
            border-radius: 5px;
            background: #3E3F5B;
            color: white;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 100px 0;
        }
        form input, form textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #EFEFEF;
            color: #000;
        }
        form button {
            padding: 10px;
            background: #6f4c3e;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background: #8b5a3e;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Cozy Café</h1>
    <nav>
        <a href="home.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>
<section id="contact">
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 Cozy Café. All rights reserved.</p>
</footer>

</body>
</html>
